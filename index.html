<input id="bytecode" value="0x604580600e600039806000f350fe7fffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffe03601600081602082378035828234f58015156039578182fd5b8082525050506014600cf3" style="width:50%" />
<button onClick="sign()">Deploy Bytecode</button>

<script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>

<script>
    async function sign() {
        const provider = new ethers.providers.Web3Provider(window.ethereum)
        await provider.send("eth_requestAccounts", []);
        const signer = provider.getSigner()
        const response = await signer.sendTransaction({
            data: document.getElementById("bytecode").value
        })
        console.log(response)
    }
</script>
